<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Confirmer la Suppression</title>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h2 class="text-lg font-bold">Confirmer la Suppression</h2>
      <p>
        Êtes-vous sûr de vouloir supprimer le médicament "{{ medicament.nom }}"
        ?
      </p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white p-2 rounded">
          Supprimer
        </button>
        <a href="{% url 'medicaments_index' %}" class="bg-gray-300 p-2 rounded"
          >Annuler</a
        >
      </form>
    </div>
  </body>
</html>
