<!-- Utilisateurs/templates/login.html -->
{% extends 'base.html' %} 

{% block title %}Connexion{% endblock %} 

{% block content %}
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
                <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
            </div>
            {% if messages %}
            <div>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                 <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="id_username" class="block text-sm/6 font-medium text-gray-900">Nom d'Utilisateur</label>
                            <div class="mt-2">
                        <input type="text" name="username" id="id_username" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                    </div>
                    <div>
                        <label for="id_role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Rôle </label>
                        <select id="id_role" name="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Selectionner le rôle</option>
                            <option value="gestionnaire_stocks">Gestionnaire de Stocks</option>
                            <option value="gestionnaire_ventes">Gestionnaire de Ventes</option>
                        </select>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="id_password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                        </div>
                        <div class="mt-2">
                            <input type="password" name="password" id="id_password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                    </div>
                    </div>
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Se connecter</button>
                    </div>
                    </form>
                    <p class="mt-10 text-center text-sm/6 text-gray-500">
                        Pas encore inscrit ? 
                        <a href="{% url 'register' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">S'inscrire ici</a>
                    </p>
            </div>
           

        </div>
{% endblock %}
